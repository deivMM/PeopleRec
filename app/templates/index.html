<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>

    <!-- Fila 1: logotipo + título -->
    <div class="fila fila1">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" class="logo">
        <h1>People recognition</h1>
    </div>

    <!-- Fila 2: calendario + flechas -->
    <div class="fila fila2">
        <input type="text" id="date-picker" placeholder="Selecciona una fecha">
        <div class="nav-buttons">
            <button onclick="prevImage()">&#9664;</button>
            <button onclick="nextImage()">&#9654;</button>
        </div>
    </div>

    <!-- Fila 3: textos -->
    <div class="fila fila3">
        <div class="bienvenidos" id="contador">Nº people: 0</div>
        <div class="bienvenidos" id="hora">Hour: ---</div>
        <div class="bienvenidos" id="id">ID: ---</div>
    </div>

    <!-- Fila 4: imagen -->
    <div class="fila fila4">
        <div id="image-container">
            <img id="current-image" src="{{ url_for('static', filename='image_00.png') }}" alt="No hay imágenes disponibles">
        </div>
    </div>

</body>
</html>
